<section class="col-md-6 col-md-offset-3 main">
    <div class="row">
      <h1 class="page-header text-center title col-md-6 col-xs-10"> Welcome to Your ToDo's </h1>
    </div>

    <div class="row">
      <div class="col-md-8 pull-right login">
          <form id="login-form">
              <div class="form-group">
                <label for="email"> Email </label>
                <input type="email" id="email" ng-model="auth.email" required placeholder="email">
              </div>

              <div class="form-group">
                <label for="password"> Password </label>
                <input type="password" id="password" ng-model="auth.password" required placeholder="password">
              </div>

              <button type="submit" class="btn btn-primary align-center" ng-click="auth.login()"> Login </button>

              <button type="submit" class="btn btn-primary align-center" ng-click="auth.signUp()"> Sign Up </button>
          </form>
          <div ng-show="auth.error"> {{auth.error.message}} </div>

          <ui-view>
            <a ui-sref="/.resetPassword"> forgot password? </a>
          </ui-view>
      </div>
    </div>

</section>
