<section class="resetPassword">

  <div class="row">
    <p> Enter your email address to receive a password reset link </p>
    <form id="passwordReset">
      <input type="email" ng-model="auth.resetEmail" placeholder="abx@xyz.com">
      <button class="btn btn-primary" ng-click="auth.resetPassword(auth.resetEmail)"> submit </button>
    </form>

    <div ng-show="auth.error"> {{auth.error}} </div>
  </div>

</section>
